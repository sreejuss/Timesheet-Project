<form  #frmval="ngForm" name="myform" class="form" (ngSubmit)="editTimesheet(frmval.value)">
    <div class="form-group">
        <label for=""> Choose Date:</label>
        <input type="date" name="date" #date="ngModel" class="form-control" [ngModel]="tObj?.tdate" ngModel required placeholder="choose date">
        <div *ngIf="date.touched && date.invalid">
        <div class="alert alert-danger" *ngIf="date.hasError('required')">This field is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for=""> From:</label>
        <input type="time" name="from" #from="ngModel" class="form-control" [ngModel]="tObj?.start"  ngModel required placeholder="choose date">
        <div *ngIf="from.touched && from.invalid">
        <div class="alert alert-danger" *ngIf="from.hasError('required')">This field is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for=""> To:</label>
        <input type="time" name="to" #to="ngModel" class="form-control" [ngModel]="tObj?.end" ngModel required placeholder="choose date">
        <div *ngIf="to.touched && to.invalid">
        <div class="alert alert-danger" *ngIf="to.hasError('required')">This field is required.</div>
        </div>
    </div>
    <br><br>
    <label for="">Choose </label> &nbsp;

    <label>
        <input type="radio" name="status" value="saved" #status="ngModel" [ngModel]="tObj?.status" ngModel required> Save
    </label> &nbsp;
     <label>
    
        <input type="radio" name="status" value="submitted" #status="ngModel" [ngModel]="tObj?.status" ngModel required>Submit 
    </label><br><br><br>

  
    <button type="submit" class="btn btn-success" [disabled]="frmval.invalid">Submit</button> &nbsp;&nbsp;

    <button type="submit" class="btn btn-primary"  [routerLink]="['/employee/dash']" >Back</button>


</form>
